<h2 mat-dialog-title>Edit</h2>
<form [formGroup]="form">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="form-selector">
      <mat-label>Choose an option</mat-label>
      <select matNativeControl formControlName="emoji">
        <option *ngFor="let emoji of emojies" [value]="emoji">
          {{ emoji }}
        </option>
      </select>
      <mat-error *ngIf="form.get('emoji').hasError('required')">
        This field is required
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="submit" cdkFocusInitial (click)="submit()">
      Submit
    </button>
  </div>
</form>
