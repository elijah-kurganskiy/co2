<h2 mat-dialog-title>Select feeling</h2>
<form [formGroup]="form">
  <emoji-mart
    [darkMode]="false"
    title="Pick your emojiâ€¦"
    [include]="['people']"
    [autoFocus]="true"
    [isNative]="true"
    (emojiClick)="submit($event)"
    [useButton]="true"
  ></emoji-mart>

  <div mat-dialog-actions>
    <button mat-button type="submit" cdkFocusInitial (click)="close()">
      Cancel
    </button>
  </div>
</form>
